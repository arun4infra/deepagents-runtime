name: NATS Events Integration Tests

on:
  push:
    branches: [main]
    paths:
      - '**/*.py'
      - 'Dockerfile'
      - 'pyproject.toml'
      - '.github/workflows/nats_events.yml'
      - 'scripts/ci/**'
      - 'tests/integration/test_nats_events_integration.py'
  pull_request:
    branches: [main]
    paths:
      - '**/*.py'
      - 'Dockerfile'
      - 'pyproject.toml'
      - '.github/workflows/nats_events.yml'
      - 'scripts/ci/**'
      - 'tests/integration/test_nats_events_integration.py'
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  id-token: write  # Required for AWS OIDC authentication in reusable workflow

jobs:
  nats-events-tests:
    uses: ./.github/workflows/in-cluster-test.yml
    with:
      test-path: "tests/integration/test_nats_events_integration.py"
      test-name: "nats-events"
      timeout: 600
      use-real-llm: false
    secrets:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      BOT_GITHUB_TOKEN: ${{ secrets.BOT_GITHUB_TOKEN }}
      AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN }}
