name: Main Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  id-token: write      # Required for AWS OIDC authentication in ci-test.yml
  contents: read       # Required for checkout actions
  pull-requests: write # Required for test reporting

jobs:
  # STAGE 1: BUILD - Creates the artifact ONCE
  build:
    uses: arun4infra/zerotouch-platform/.github/workflows/ci-build.yml@main
    with:
      service_name: deepagents-runtime
    secrets:
      BOT_GITHUB_TOKEN: ${{ secrets.BOT_GITHUB_TOKEN }}

  # STAGE 2: VALIDATION MATRIX - Runs parallel integration tests using the artifact
  test-nats-events:
    needs: build
    uses: arun4infra/zerotouch-platform/.github/workflows/ci-test.yml@main
    with:
      image_tag: ${{ needs.build.outputs.image_tag }}
      test_suite: "tests/integration/test_nats_events_integration.py"
      test_name: "nats-events"
      timeout: 30
      use_real_llm: ${{ github.ref == 'refs/heads/main' }}
    secrets:
      BOT_GITHUB_TOKEN: ${{ secrets.BOT_GITHUB_TOKEN }}
      BOT_GITHUB_USERNAME: ${{ secrets.BOT_GITHUB_USERNAME }}
      AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      TENANTS_REPO_NAME: ${{ secrets.TENANTS_REPO_NAME }}

  test-spec-generation:
    needs: build
    uses: arun4infra/zerotouch-platform/.github/workflows/ci-test.yml@main
    with:
      image_tag: ${{ needs.build.outputs.image_tag }}
      test_suite: "tests/integration/test_agent_generation_workflow.py"
      test_name: "spec-generation"
      timeout: 30
      use_real_llm: ${{ github.ref == 'refs/heads/main' }}
    secrets:
      BOT_GITHUB_TOKEN: ${{ secrets.BOT_GITHUB_TOKEN }}
      BOT_GITHUB_USERNAME: ${{ secrets.BOT_GITHUB_USERNAME }}
      AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      TENANTS_REPO_NAME: ${{ secrets.TENANTS_REPO_NAME }}

  # STAGE 3: Sync secrets to SSM before release
  sync-secrets:
    needs: [build, test-nats-events, test-spec-generation]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Service Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ap-south-1

      - name: Sync Secrets to SSM
        env:
          POSTGRES_URI: ${{ secrets.POSTGRES_URI }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: ./scripts/ci/sync-secrets-to-ssm.sh prod

  # STAGE 4: Release only if secrets sync succeeds
  release:
    needs: [build, sync-secrets]
    uses: arun4infra/zerotouch-platform/.github/workflows/release-pipeline.yml@main
    with:
      service_name: deepagents-runtime
      image_tag: ${{ needs.build.outputs.image_tag }}
    secrets:
      BOT_GITHUB_TOKEN: ${{ secrets.BOT_GITHUB_TOKEN }}
      BOT_GITHUB_USERNAME: ${{ secrets.BOT_GITHUB_USERNAME }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN }}